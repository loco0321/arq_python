<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>NAME</th>
        <th>SCORE</th>
    </tr>
    </thead>
    <tbody>
    <h1>{{ result }}</h1>
    {% for movie in movie_list %}
        <tr>
            <td>{{ movie.name }}</td>
            <td>{{ movie.score }}</td>
        </tr>
    {% empty %}
        <tr>
            <td><span>No movies to show</span></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
